<!DOCTYPE html>
<html>
<head>
    <title>Dateien zu Trello hochladen</title>
</head>
<body>
    <h1>Dateien zu Trello hochladen und geil ficken</h1>
    <form id="upload-form">
        <input type="file" id="file-input" multiple>
        <button type="submit">Dateien hochladen</button>
    </form>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const files = document.getElementById('file-input').files;
            const boardId = '64858d323b926ecb57298831';
            const apiKey = '82f6df9660cdef66d1b3d3a2842f04d4';
            const token = 'ATTA5b01df49f451b173f21f8efc6daec6487218a0fab601af473490a8a3bd18b46dC11952C3';

            if (files.length === 0) {
                alert('Bitte w√§hle mindestens eine Datei aus.');
                return;
            }

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const formData = new FormData();
                formData.append('name', file.name);
                formData.append('file', file);

                const response = await fetch(`https://api.trello.com/1/cards?name=${file.name}&idList=${boardId}&key=${apiKey}&token=${token}`, {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    alert(`Datei ${file.name} erfolgreich hochgeladen!`);
                } else {
                    alert(`Fehler beim Hochladen von Datei ${file.name}.`);
                }
            }
        });
    </script>
</body>
</html>
